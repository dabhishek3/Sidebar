    <mat-nav-list>

      <a mat-list-item href="#"><i class="fa fa-fw fa-wrench">Services</i></a>
      <a mat-list-item href="#"><i class="fa fa-fw fa-envelope">Contact</i></a>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <a data-toggle="collapse" class="togglebtn button" data-target="#id">
      <a mat-list-item href="#"><i class="fa fa-share-square">&nbsp;Share</i></a>
      </a>
      <div id="id" class="collapse">
        <a mat-list-item href="#"><i class="fa fa-facebook-square">&nbsp;Facebook</i></a>
        <a mat-list-item href="#"><i class="fa fa-twitter-square">&nbsp;Services</i></a>
      </div>
      

    </mat-nav-list>
